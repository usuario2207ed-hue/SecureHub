  <style>
    /* Fundo e layout */
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #0a0a0a;
      color: #fff;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: space-between;
      align-items: center;
      text-align: center;
    }

    /* Título Neon */
    h1 {
      font-size: 2.5rem;
      margin: 20px 0;
      color: #0ff;
      text-transform: uppercase;
      letter-spacing: 3px;
      animation: neon-glow 2s infinite alternate;
    }

    @keyframes neon-glow {
      from {
        text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #00f;
      }
      to {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0f0;
      }
    }

    /* Container do menu */
    .menu-container {
      margin: 20px 0;
      width: 100%;
      max-width: 400px;
    }

    .menu-title {
      font-size: 1.2rem;
      margin: 15px 0;
      color: #ff0;
      text-shadow: 0 0 5px #ff0, 0 0 10px #f80;
    }

    /* Botões flutuantes */
    .menu {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .menu a {
      display: block;
      text-decoration: none;
      background: #111;
      padding: 15px;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      color: #0ff;
      border: 2px solid #0ff;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(0,255,255,0.3);
    }

    .menu a:hover {
      transform: translateY(-5px) scale(1.05);
      background: #0ff;
      color: #000;
      box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
    }

    /* Rodapé Neon */
    footer {
      padding: 15px;
      width: 100%;
      font-size: 1rem;
      background: #111;
      animation: footer-glow 3s infinite alternate;
    }

    @keyframes footer-glow {
      from {
        text-shadow: 0 0 5px #0ff, 0 0 15px #00f;
        color: #0ff;
      }
      to {
        text-shadow: 0 0 10px #f0f, 0 0 25px #ff0;
        color: #ff0;
      }
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 1.8rem;
      }
      .menu a {
        font-size: 0.9rem;
        padding: 12px;
      }
    }
  </style>
</head>
